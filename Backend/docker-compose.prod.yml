version: "3.8"

services:
  farmer-copilot:
    build: 
      context: .
      target: production
    container_name: farmer-copilot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://farmer_user:${DB_PASSWORD:-secure_password}@postgres:5432/farmer_copilot
      - WEAVIATE_URL=http://weaviate:8080
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - REDIS_URL=redis://redis:6379
      - TF_ENABLE_ONEDNN_OPTS=0
      - PYTHONPATH=/app
    volumes:
      - ./storage:/app/storage
      - ./backups:/app/backups
      - farmer_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - farmer-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.farmer-copilot.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.farmer-copilot.tls=true"
      - "traefik.http.routers.farmer-copilot.tls.certresolver=letsencrypt"

  postgres:
    image: postgres:15-alpine
    container_name: farmer-copilot-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=farmer_copilot
      - POSTGRES_USER=farmer_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - farmer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmer_user -d farmer_copilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:1.22.4
    container_name: farmer-copilot-vector-db
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=20
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - farmer-network

  redis:
    image: redis:7-alpine
    container_name: farmer-copilot-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - farmer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: farmer-copilot-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - farmer-copilot
    networks:
      - farmer-network

  # Monitoring and logging
  prometheus:
    image: prom/prometheus:latest
    container_name: farmer-copilot-metrics
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - farmer-network

  grafana:
    image: grafana/grafana:latest
    container_name: farmer-copilot-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - farmer-network

volumes:
  postgres_data:
    driver: local
  weaviate_data:
    driver: local
  redis_data:
    driver: local
  farmer_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  farmer-network:
    driver: bridge