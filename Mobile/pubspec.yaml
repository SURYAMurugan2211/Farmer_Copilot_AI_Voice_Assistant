name: farmer_copilot
description: AI-powered agricultural assistant with voice support in multiple languages
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Audio Recording & Playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  
  # UI & Design
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/